ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "50159"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "WEB_PORT"
    value: "80"
  - key: "DB_HOST"
    value: "minthcm-db"
  - key: "DB_PORT"
    value: "3306"
  - key: "DB_NAME"
    value: "minthcm"
  - key: "DB_USER"
    value: "root"
  - key: "DB_PASS"
    value: "random_password"
  - key: "MINT_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "MINT_USER"
    value: "admin"
  - key: "MINT_PASS"
    value: "random_password"
  - key: "ELASTICSEARCH_HOST"
    value: "minthcm-es"
  - key: "ELASTICSEARCH_PORT"
    value: "9200"
  - key: "ELASTICSEARCH_USERNAME"
    value: "elastic"
  - key: "ELASTICSEARCH_PASSWORD"
    value: "random_password"
  - key: "INSTALL_DEMO_DATA"
    value: "no"
  - key: "SSL"
    value: "no"
  - key: "REBUILD_FRONTEND"
    value: "no"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "minthcm.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "MintHCM"
    login: "admin"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:50371"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
